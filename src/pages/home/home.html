<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
        <ion-item-sliding *ngFor="let alarm of alarmsTestGet; let i = index">
            <ion-item>
                {{alarm.name}}
             <input type="checkbox" [(ngModel)]="alarm.checked" (click)="testfunction(i);">
            </ion-item>
            <ion-item-options>
                <button danger (click)="deleteAlarm(i)">
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
  </ion-list>
</ion-content>
